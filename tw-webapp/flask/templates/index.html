<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Live train information in real time with location information">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen"/>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"  media="screen"/>
    <title>Train Watch - UK</title>
  </head>
  <body>
    <nav class="black heading">
      <div class="menu-left">
        <img src="/static/images/logo.png" alt="description" title="tool tip" width="283" class="logo" />
      </div>
      <div class="menu-right" id="particles-js"></div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s4">
          <div class="card lighten-3 teal">
            <div class="card-content">
              <span class="card-title">Watching nn trains</span>

            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card lighten-3 red">
            <div class="card-content">
              <span class="card-title">15 operators</span>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card lighten-3 amber">
            <div class="card-content">
              <span class="card-title">Highest delay 15mins</span>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/js/particles.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        particlesJS.load('particles-js', '/static/assets/particles.json', function() {
          console.log('callback - particles.js config loaded');
	      });
      });
    </script>
  </body>
</html>
