@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
<title>TrainWatch - Real-time UK rail network monitor | @title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Jura:400,600" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="/assets/stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/assets/stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">TrainWatch <img class="train" height="40" src="/assets/images/t64.png"></img></a>
      
      <ul class="right hide-on-med-and-down">
        <li><a href="./delays">Real-time Delays</a></li>
        <li><a href="./livedepartures">Live Departures</a></li>
      </ul>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">@content</div>
  </div>


  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        &copy; 2016 <a class="orange-text text-lighten-3"  href="http://eatcode.net">eatcode.net</a>
        | Made using <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/assets/javascripts/materialize.js"></script>
  <script src="/assets/javascripts/init.js"></script>

</body>
</html>
