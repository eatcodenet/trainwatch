@(stations: List[net.eatcode.trainwatch.search.Station], crs:String, trainDepartures: List[net.eatcode.trainwatch.movement.TrainDeparture])

@main("Delays") {
  <div class="row">
    <div class="col m6">
      <form id="stations">
        <div id="the-basics">
          <input class="typeahead" type="text" placeholder="Station name e.g. Manchester Piccadilly">
        </div>
        <select>
          <option value="">Select station (start typing)</option>
          @for(s <- stations) {
            <option value="@s.getCrs()">@s.getName()</option>
          }
        </select>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col m11">
      Departures from @crs
      <ul>
        @for(td <- trainDepartures) {
          <li>@td.departure @td.originCrs @td.originName - @td.destCrs @td.destName</li>    
        }
      </ul>
    </div>
  </div>
  <script src="/assets/javascripts/typeahead.js"></script>
  <script src="/assets/javascripts/ldb.js"></script>
}
