dependencies {
    compile 'com.hazelcast:hazelcast-client:3.6.1'
    compile 'com.esotericsoftware:kryo:3.0.3'
}

task populateSchedules(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'net.eatcode.trainwatch.nr.dataimport.PopulateSchedules'
    if (project.hasProperty("dataFile")) {
        args project.property('dataFile')
    }
}

task populateLocations(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'net.eatcode.trainwatch.nr.dataimport.PopulateLocationsApp'
    if (project.hasProperty("tiplocFile")) {
        args project.property('tiplocFile')
    }

    if (project.hasProperty("crsFile")) {
        args project.property('crsFile')
    }

}

