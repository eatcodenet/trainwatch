language: java
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
script:
  - gradle test
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
addons:
  artifacts:
    s3_region: "eu-west-1"
    paths:
      - train-reference-data/build/libs/*.jar

